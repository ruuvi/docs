type: object
required:
  - result
  - error
  - code
properties:
  result:
    type: string
    enum: [error]
    example: error

  error:
    type: string
    description: Human-readable explanation
    example: "Newer setting already exists"

  code:
    type: string
    description: Machine-readable primary error code
    example: "ER_CONFLICT"

  sub_code:
    type: string
    nullable: true
    description: Optional secondary code useful for client logic
    example: "ER_OLD_ENTRY"
